<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Form with Menu and Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="top-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form>
            <h2>Contact Us</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer class="bottom-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/4CAF50/facebook-new.png" alt="Facebook"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/4CAF50/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/4CAF50/instagram-new.png" alt="Instagram"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/4CAF50/linkedin.png" alt="LinkedIn"></a>
    </footer>
</body>
</html>
